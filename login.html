<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Evergo</title>
    <link rel="stylesheet" href="dist/style.css">
    <link rel="shortcut icon" href="dist/icons/favicon.png">
    <link rel="stylesheet" href="src/pro.min.css">
</head>

<body id="login-page" class="bg-no-repeat bg-cover bg-center max-w-full" style="background-image: url('dist/images/login-bg.png');">
    <div class="w-full">
        <header>
            <div class="grid grid-cols-12">
                <div class="col-span-6">
                    <a href="login.html"><img src="dist/icons/favicon.png" alt="Evergo" class="logo-img p-3"></a>
                </div>
                <div class="col-span-6">
                    <div class="float-right p-3 inline-flex">
                        <a href=""><img src="dist/icons/search-icon.png" alt="search-icon" class="search-icon m-2"></a>
                        <a href=""><img src="dist/icons/menu-icon.png" alt="search-icon" class="search-icon m-2"></a>
                    </div>
                </div>
            </div>
        </header>

        <div class="flex flex-col items-center justify-center px-5 py-8 xl:py-20 lg:py-12 md:py-8">
            <div class="bg-white flex flex-col sm:px-4 md:px-5 w-full md:w-1/2 lg:w-1/3 xl:w-1/4 px-4 py-8 rounded-xl shadow-xl">
                <div class="text-gray-primary self-center uppercase font-bold text-2xl md:text-3xl">Login</div>

                <div class="mt-10">
                    <form action="">
                        <div class="flex flex-col mb-6">
                            <div class="relative">
                                <div class="inline-flex items-center justify-center absolute left-0 top-0 h-full w-10">
                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M12 11C14.2091 11 16 9.20914 16 7C16 4.79086 14.2091 3 12 3C9.79086 3 8 4.79086 8 7C8 9.20914 9.79086 11 12 11Z" stroke="#1BAAA5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                        <path d="M6 21V19C6 17.9391 6.42143 16.9217 7.17157 16.1716C7.92172 15.4214 8.93913 15 10 15H14C15.0609 15 16.0783 15.4214 16.8284 16.1716C17.5786 16.9217 18 17.9391 18 19V21" stroke="#1BAAA5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    </svg>
                                </div>
                                <input type="text" class="text-sm sm:text-base placeholder-gray-400 pl-10 pr-4 rounded-lg border w-full py-3 focus:outline-none focus:border-gray-700" placeholder="Username or email" />
                            </div>
                        </div>
                        <div class="flex flex-col mb-6">

                            <div class="relative">
                                <div class="inline-flex items-center justify-center absolute left-0 top-0 h-full w-10">
                                    <span>
                                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <path d="M8 19C10.2091 19 12 17.2091 12 15C12 12.7909 10.2091 11 8 11C5.79086 11 4 12.7909 4 15C4 17.2091 5.79086 19 8 19Z" stroke="#1BAAA5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                            <path d="M10.8501 12.15L19.0001 4" stroke="#1BAAA5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                            <path d="M18 5L20 7" stroke="#1BAAA5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                            <path d="M15 8L17 10" stroke="#1BAAA5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                        </svg>    
                                    </span>
                                </div>
                                <input type="password" class="text-sm sm:text-base placeholder-gray-400 pl-10 pr-4 rounded-lg border w-full py-3 focus:outline-none focus:border-gray-700" placeholder="Password" />
                            </div>
                        </div>

                        <div class="flex items-center mb-6 -mt-3">
                            <div class="flex mr-auto">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M12 21C16.9706 21 21 16.9706 21 12C21 7.02944 16.9706 3 12 3C7.02944 3 3 7.02944 3 12C3 16.9706 7.02944 21 12 21Z" stroke="#1BAAA5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                                <a href="#" class="inline-flex text-xs sm:text-sm font-medium text-gray-400 hover:text-gray-700 pl-2">Remember me</a>
                            </div>
                            <div class="flex ml-auto">
                                <a href="#" class="inline-flex text-xs sm:text-sm font-bold text-blue-900 hover:text-blue-700">Forgot?</a>
                            </div>
                        </div>

                        <div class="flex w-full">
                            <button type="submit" class="transition bg-gradient-to-r from-green-secondary to-primary duration-150 ease-in flex focus:outline-none items-center justify-center py-3 rounded-3xl sm:text-base text-sm w-full">
                                <span class="mr-2 uppercase font-bold text-base text-white">Login</span>
                            </button>
                        </div>
                    </form>
                </div>
                <div class="text-center justify-center items-center mt-6">
                    <a href="#" class="inline-flex items-center font-medium text-gray-400 hover:text-gray-700 text-sm text-center">
                        <span class="ml-2">Don't have an account?</span>
                    </a>
                    <br>
                    <a href="sign-up.html" class="inline-flex items-center font-bold text-blue-900 text-base text-center uppercase">
                        SIGNUP
                    </a>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
