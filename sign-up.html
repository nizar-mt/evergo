<body id="signup-page" class="bg-no-repeat bg-cover bg-center max-w-full" style="background-image: url('dist/images/login-bg.png');">

        <header>
            <div class="grid grid-cols-12">

                                        </div>
                                        <input type="text" class="text-sm sm:text-base placeholder-gray-400 pl-10 pr-4 rounded-lg border w-full py-3 focus:outline-none focus:border-gray-700" placeholder="First Name" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-span-12 md:col-span-12 lg:col-span-6 mr-3 md:mr-0">
                                <div class="flex flex-col">
                                    <div class="relative">
                                        <div class="inline-flex items-center justify-center absolute left-0 top-0 h-full w-10">

                                </div>
                            </div>
                            <div class="col-span-12 md:col-span-12 lg:col-span-6 mr-3 md:mr-0">

                                        <input type="text" class="text-sm sm:text-base placeholder-gray-400 pl-10 pr-4 rounded-lg border w-full py-3 focus:outline-none focus:border-gray-700" placeholder="Email" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-span-12 md:col-span-12 lg:col-span-6 mr-3 md:mr-0">
                                <div class="flex flex-col">
                                    <div class="relative">
                                        <div class="inline-flex items-center justify-center absolute left-0 top-0 h-full w-10">
                                            <svg width="24" height="25" viewBox="0 0 24 25" fill="none" xmlns="http://www.w3.org/2000/svg">

                                    </div>
                                </div>
                            </div>
                            <div class="col-span-12 md:col-span-12 lg:col-span-6 mr-3 md:mr-0">

                                    <div class="relative">
                                        <div class="inline-flex items-center justify-center absolute left-0 top-0 h-full w-10">
                                            <span>

                                                    <path d="M18 5L20 7" stroke="#1BAAA5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                                    <path d="M15 8L17 10" stroke="#1BAAA5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                                </svg>    
                                            </span>
                                        </div>
                                        <input type="password" class="text-sm sm:text-base placeholder-gray-400 pl-10 pr-4 rounded-lg border w-full py-3 focus:outline-none focus:border-gray-700" placeholder="Password" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-span-12 md:col-span-12 lg:col-span-6 mr-3 md:mr-0">
                                <div class="flex flex-col mb-2">
                                    <div class="relative">
                                        <div class="inline-flex items-center justify-center absolute left-0 top-0 h-full w-10">
                                            <span>
                                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                    <path d="M8 19C10.2091 19 12 17.2091 12 15C12 12.7909 10.2091 11 8 11C5.79086 11 4 12.7909 4 15C4 17.2091 5.79086 19 8 19Z" stroke="#1BAAA5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>

                                                    <path d="M15 8L17 10" stroke="#1BAAA5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                                </svg>    
                                            </span>
                                        </div>
                                        <input type="password" class="text-sm sm:text-base placeholder-gray-400 pl-10 pr-4 rounded-lg border w-full py-3 focus:outline-none focus:border-gray-700" placeholder="Confirm Password" />
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="flex items-center mb-6 mt-4">
                            <div class="grid grid-cols-12 gap-6 mx-auto">
                                <div class="col-span-6">
                                    <div class="mx-auto text-center">
                                        <svg class="mx-auto  mb-2" width="32" height="33" viewBox="0 0 32 33" fill="none" xmlns="http://www.w3.org/2000/svg">

                                    </div>
                                </div>
                                <div class="col-span-6">
                                    <div class="mx-auto text-center">
                                        <svg class="mx-auto mb-2" width="32" height="33" viewBox="0 0 32 33" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <rect y="0.5" width="32" height="32" rx="16" fill="#FF97B7"/>

                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="flex w-full">
                            <button type="submit" class="mx-auto bg-gradient-to-r from-green-secondary to-primary duration-150 ease-in flex focus:outline-none items-center justify-center py-3 rounded-3xl sm:text-base text-sm transition w-2/5">
                                <span class="mr-2 uppercase font-bold text-base text-white">Sign Up</span>
                            </button>
                        </div>
                    </form>
                </div>
                <div class="text-center justify-center items-center mt-6">
                    <a href="verify-your-phone.html" class="inline-flex items-center font-medium text-gray-400 hover:text-gray-700 text-sm text-center">
                        <span class="ml-2">Already have an account?</span>
                    </a>
                    <br>
                    <a href="login.html" class="inline-flex items-center font-bold text-blue-900 text-base text-center uppercase">
                        LOGIN
                    </a>
                </div>
            </div>
        </div>

    </div>
</body>
