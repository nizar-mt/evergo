<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Your Phone | Evergo</title>
    <link rel="stylesheet" href="dist/style.css">
    <link rel="shortcut icon" href="dist/icons/favicon.png">
    <link rel="stylesheet" href="src/pro.min.css">
</head>

<body id="verify-your-phone-page" class="bg-no-repeat bg-cover bg-center max-w-full" style="background-image: url('dist/images/login-bg.png');">
    <div class="w-full">
        <header>
            <div class="grid grid-cols-12">
                <div class="col-span-6">
                    <a href=""><img src="dist/icons/favicon.png" alt="Evergo" class="logo-img p-3"></a>
                </div>
                <div class="col-span-6">
                    <div class="float-right p-3 inline-flex">
                        <a href=""><img src="dist/icons/search-icon.png" alt="search-icon" class="search-icon m-2"></a>
                        <a href=""><img src="dist/icons/menu-icon.png" alt="search-icon" class="search-icon m-2"></a>
                    </div>
                </div>
            </div>
        </header>

        <div class="flex flex-col items-center justify-center px-5 py-8 xl:py-20 lg:py-12 md:py-8">
            <div class="bg-white flex flex-col sm:px-4 md:px-5 w-full md:w-1/2 lg:w-1/3 xl:w-1/4 px-4 py-8 rounded-xl shadow-md">
                <div class="text-gray-primary self-center uppercase font-bold text-2xl md:text-2xl lg:text-2xl xl:text-3xl">Verify Your Phone</div>

                <div class="text-center justify-center items-center mt-2">
                    <p class="inline-flex items-center font-medium text-gray-400 text-sm text-center">
                        <span class="text-center">Enter the 4 digits code we sent<br> you via SMS</span>
                    </p>
                </div>
                <div class="mt-10">
                    <form action="">
                        <div class="flex flex-col mb-6">
                            <div class="relative mx-auto">
                                <input type="text" class="text-sm sm:text-base placeholder-gray-400 text-center rounded-lg border w-12 md:w-16 px-5 py-3 focus:outline-none focus:border-gray-700" />
                                <input type="text" class="text-sm sm:text-base placeholder-gray-400 text-center rounded-lg border w-12 md:w-16 px-5 py-3 focus:outline-none focus:border-gray-700" />
                                <input type="text" class="text-sm sm:text-base placeholder-gray-400 text-center rounded-lg border w-12 md:w-16 px-5 py-3 focus:outline-none focus:border-gray-700" />
                                <input type="text" class="text-sm sm:text-base placeholder-gray-400 text-center rounded-lg border w-12 md:w-16 px-5 py-3 focus:outline-none focus:border-gray-700" />
                            </div>
                        </div>

                        <div class="text-center justify-center items-center my-6">
                            <a href="sign-up.html" class="inline-flex items-center font-medium text-gray-400 text-sm text-center">
                                <span class="ml-2">Don't get the code?</span>
                            </a>
                            <br>
                            <a href="index.html" class="inline-flex items-center font-bold text-blue-900 text-base text-center uppercase">
                                send again
                            </a>
                        </div>
                        <div class="flex w-full">
                            <button type="submit" class="text-primary border border-primary transition bg-gradient-to-r hover:from-green-secondary hover:to-primary hover:text-white focus:outline-none duration-150 ease-in flex items-center justify-center py-3 rounded-full sm:text-base text-sm w-full">
                                <span class="mr-2 uppercase font-bold text-base">BACK</span>
                            </button>
                        </div>
                    </form>
                </div>

            </div>
        </div>

    </div>
</body>

</html>
